      <br />
      <h2>Please Register an Account</h2>
      <hr />
      <form id="register-form">
        <div class="container">
          <label for="email">Email:</label><br />
          <input
            type="email"
            name="email"
            id="email"
            style="width: 420px"
            placeholder="Please input a valid email address"
            required
          />
          <br /><br />
          <label for="password">Password:</label><br />
          <input
            type="password"
            name="password"
            id="password"
            minlength="6"
            style="width: 420px"
            placeholder="Password must be atleast 6 characters"
            required
          />
          <br /><br />
          <button
            type="submit"
            class="btn btn-dark"
            style="color: whitesmoke; font-size: larger; font-weight: bold"
          >
            Register
          </button>
          <p class="small fw-bold mt-2 pt-1 mb-0">
            Already have an account ?
            <a href="login.html" class="link-success">Login</a>
          </p>
          <br />
        </div>
      </form>
    </div>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyCwTQCq_Zuwtn3zPFbNvMEQxwx2WPBNX5Q",
        authDomain: "authentication-ef473.firebaseapp.com",
        databaseURL:
          "https://authentication-ef473-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "authentication-ef473",
        storageBucket: "authentication-ef473.appspot.com",
        messagingSenderId: "767174147791",
        appId: "1:767174147791:web:b1d7d93f8f125f7599c1ba",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Get elements
      const registerForm = document.querySelector("#register-form");

      // Register form submit event listener
      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();

        // Get user info
        const email = registerForm["email"].value;
        const password = registerForm["password"].value;

        // Create new user with email and password
        firebase
          .auth()
          .createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed in
            var user = userCredential.user;
            console.log(user);

            // Redirect to dashboard or display success message
            // Replace this with your own code
            alert("Registration successful!");
            window.location.href = "login.html";
          })
          .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
            console.error(errorCode, errorMessage);

            // Display error message
            // Replace this with your own code
            alert(errorMessage);
          });
      });
    </script>
